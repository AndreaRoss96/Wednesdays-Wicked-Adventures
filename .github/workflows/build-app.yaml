# ============================================================
# BUILD WORKFLOW
#
# This workflow sets up the application environment and
# installs all dependencies. It can be reused by all test workflows.
# ============================================================

name: Build App

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use for building"
        required: true
        type: string
      working-directory:
        description: "Directory of the app to build"
        required: true
        type: string

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      # Step 3: Cache pip dependencies
      - name: Cache pip dependencies
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m pip install --upgrade pip
          
          # Only install if cache is not restored
          if [ -f requirements.txt ] && [ "${{ steps.cache-pip.outputs.cache-hit }}" != 'true' ]; then
            echo "Cache miss: installing dependencies from requirements.txt"
            pip install -r requirements.txt
          elif [ -f requirements.txt ]; then
            echo "Cache hit: verifying dependencies"
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing project in development mode"
            pip install -e .
          fi

      # Step 5: Upload artifacts (optional but recommended)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{ inputs.working-directory }}/
            ~/.cache/pip/
          retention-days: 7