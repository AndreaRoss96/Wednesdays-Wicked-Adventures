<!-- components/park-cards.html -->
<div class="park-card">
  <!-- Logo container -->
  <div class="park-logo">
    <img src="{{ url_for('static', filename=park.image_path if park.image_path else 'images/parks/default.jpg') }}" 
         alt="{{ park.name }} logo" 
         class="park-logo-image">
  </div>
  
  <div class="short-info">
    <h3 class="park-name">{{ park.name }}</h3>
    <p class="park-text">{{ park.short_description if park.short_description else park.description[:80] + '...' }}</p>
    
    <div class="park-buttons">
      <!-- Discover More button -->
      <a href="{{ url_for('main.park_detail', park_id=park.park_id) if hasattr(park, 'park_id') else '#' }}" 
         class="cta-button secondary">
        <span class="cta-text">Discover More</span>
      </a>
      
      <!-- Book Tickets button -->
      <a href="{{ url_for('main.new_booking') }}" class="cta-button">
        <span class="cta-text">Book Tickets</span>
        <span class="cta-arrow">â†’</span>
      </a>
    </div>
  </div>
</div>
